

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Test Insert</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Testwert senden</h1>
  <button id="testBtn">Test senden</button>
  <div id="status">Bereit.</div>

  <script>
    // === Supabase Konfiguration ===
    // === Konfiguration: Supabase URL & anon Key ===
    const SUPABASE_URL = "https://cnognczziitfzvnzcdmv.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNub2duY3p6aWl0Znp2bnpjZG12Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NjA5NzQsImV4cCI6MjA3OTMzNjk3NH0.RCbo1DPG7sHTeKoos3YXkN6-7E7C-irTJIK1eAKeTNI"; // <- hier deinen anon key einsetzen
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById("status");
    const testBtn = document.getElementById("testBtn");

    testBtn.addEventListener("click", async () => {
      // Fester Testwert
      const payload = {
        user_id: "testuser",
        latitude: 48.12345,
        longitude: 11.54321,
        timestamp: new Date().toISOString()
      };

      try {
        const { error } = await supabase.from("locations").insert(payload);
        if (error) {
          console.error(error);
          statusEl.textContent = "Fehler: " + error.message;
        } else {
          statusEl.textContent = "✅ Testwert gespeichert!";
        }
      } catch (e) {
        console.error(e);
        statusEl.textContent = "❌ Unerwarteter Fehler.";
      }
    });
  </script>
</body>
</html>
