<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Chat Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Chat Test</h1>
  <button id="testBtn">Test senden</button>
  <div id="status">Bereit.</div>

  <script>
    const SUPABASE_URL = "https://cnognczziitfzvnzcdmv.supabase.co";
    const SUPABASE_ANON_KEY = "DEIN_ANON_KEY_HIER"; // <- dein anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById("status");
    document.getElementById("testBtn").addEventListener("click", async () => {
      const payload = { message: "Hallo Welt!" };

      const { error } = await supabase.from("chat").insert(payload);
      if (error) {
        console.error(error);
        statusEl.textContent = "Fehler: " + error.message;
      } else {
        statusEl.textContent = "Nachricht gespeichert!";
      }
    });
  </script>
</body>
</html>
