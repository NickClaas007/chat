<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login & Chat</title>
  <!-- Supabase Bibliothek -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Login & Chat</h1>

  <!-- Login Formular -->
  <form id="loginForm">
    <label>Username: <input type="text" id="loginUser" required></label><br>
    <label>Passwort: <input type="password" id="loginPass" required></label><br>
    <button type="submit">Login</button>
  </form>

  <div id="loginStatus">Nicht eingeloggt.</div>

  <!-- Chat Formular (nur sichtbar nach Login) -->
  <form id="chatForm" style="margin-top:20px; display:none;">
    <label>Nachricht: <input type="text" id="chatMessage" required></label>
    <button type="submit">Senden</button>
  </form>

  <div id="chatStatus"></div>

  <!-- Nachrichtenliste (erst sichtbar nach Login) -->
  <div id="messagesSection" style="display:none;">
    <h2>Nachrichten</h2>
    <div id="messages"></div>
  </div>

  <script>
    // === Supabase Konfiguration ===
    const SUPABASE_URL = "https://cnognczziitfzvnzcdmv.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNub2duY3p6aWl0Znp2bnpjZG12Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NjA5NzQsImV4cCI6MjA3OTMzNjk3NH0.RCbo1DPG7sHTeKoos3YXkN6-7E7C-irTJIK1eAKeTNI";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("loginUser").value;
      const password = document.getElementById("loginPass").value;

      // User aus DB holen
      const { data, error } = await client
        .from("user")
        .select("*")
        .eq("username", username)
        .single();

      if (error || !data) {
        document.getElementById("loginStatus").textContent = "❌ Benutzer nicht gefunden.";
        return;
      }

      // Passwort prüfen (Klartext-Vergleich)
      if (password !== data.password_hash) {
        document.getElementById("loginStatus").textContent = "❌ Passwort falsch.";
        return;
      }

      // Login erfolgreich
      currentUser = data;
      localStorage.setItem("user_id", data.id);
      document.getElementById("loginStatus").textContent = "✅ Eingeloggt als " + username;
      document.getElementById("chatForm").style.display = "block";
      document.getElementById("messagesSection").style.display = "block"; // Nachrichten sichtbar machen

      // Nachrichten laden
      loadMessages();

      // Realtime-Subscription aktivieren
      subscribeToMessages();
    });

    // Nachricht senden
    document.getElementById("chatForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUser) {
        document.getElementById("chatStatus").textContent = "❌ Bitte zuerst einloggen.";
        return;
      }

      const msg = document.getElementById("chatMessage").value;
      const payload = { message: msg, user_id: currentUser.id }; // time wird automatisch gesetzt

      const { error } = await client.from("chat").insert(payload);
      if (error) {
        document.getElementById("chatStatus").textContent = "❌ Fehler: " + error.message;
      } else {
        document.getElementById("chatStatus").textContent = "✅ Nachricht gespeichert!";
        document.getElementById("chatForm").reset();
        // loadMessages(); // nicht nötig, da Realtime-Event kommt
      }
    });

    // Nachrichten abrufen und anzeigen
    async function loadMessages() {
      const { data, error } = await client
        .from("chat")
        .select("id, time, message, user:user_id(username)") // Join über user_id
        .order("time", { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      const container = document.getElementById("messages");
      container.innerHTML = "";

      data.forEach(row => {
        const time = new Date(row.time).toLocaleString("de-DE", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit"
        });
        const line = document.createElement("div");
        line.textContent = `${time} ${row.user.username}: ${row.message}`;
        container.appendChild(line);
      });
    }

    // Realtime-Subscription
    function subscribeToMessages() {
      client
        .channel('chat-room')
        .on(
          'postgres_changes',
          { event: 'INSERT', schema: 'public', table: 'chat' },
          (payload) => {
            console.log('Neue Nachricht:', payload.new);
            // Einfach alle Nachrichten neu laden, damit auch Username dabei ist
            loadMessages();
          }
        )
        .subscribe();
    }
  </script>
</body>
</html>
