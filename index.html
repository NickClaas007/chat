<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meine Startseite</title>
  </head>
  <body>
    <h1>Willkommen auf meiner Startseite</h1>
    <p>Hier bleibst du – Tabs öffnen sich im Hintergrund.</p>
    <button id="start">Starte Tab-Bombe</button>

    <script>
      document.getElementById("start").addEventListener("click", () => {
        let count = 0;
        const maxTabs = 50;
        const interval = setInterval(() => {
          const url = "https://nickclaas007.github.io/chat/tab.html?tab=" + count;
          const newTab = window.open(url, "_blank", "noopener,noreferrer");
          if (newTab) {
            // Versuche, den Fokus auf das aktuelle Fenster zurückzuholen
            newTab.blur(); // Tab direkt nach Öffnen in den Hintergrund schicken
            window.focus(); // Fokus zurück auf Startseite
          }
          count++;
          if (count >= maxTabs) clearInterval(interval);
        }, 300); // alle 300ms ein neuer Tab
      });
    </script>
  </body>
</html>
